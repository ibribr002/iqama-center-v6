<!DOCTYPE html>
<html>
<head>
    <title>Quick Course Debug Test</title>
</head>
<body>
    <h1>Course Debug Test</h1>
    <button onclick="testDebug()">Test Debug API</button>
    <button onclick="fixCourses()">Fix Courses</button>
    <div id="results"></div>

    <script>
        async function testDebug() {
            try {
                const response = await fetch('/api/debug-courses');
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }

        async function fixCourses() {
            try {
                const response = await fetch('/api/fix-courses', { method: 'POST' });
                const data = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
